# Profile
profile: |
  Kevin Feichtinger is a Ph.D. student at the LIT Cyber-Physical Systems Lab at Johannes Kepler 
  University Linz, Austria (JKU). He completed his master's degree in computer science major 
  software engineering at JKU in 2019. His current research interests include software product 
  lines, variability modeling, model transformations, software evolution, software consistency, 
  and software development for Cyber-Physical Production Systems (CPPS).

# Experience
experience:
  - role: University Assistant
    time: 2020 &ndash; Present
    company: Johannes Kepler University Linz, Austria
    details: |
      Part of the LIT Cyber-Physical Systems Lab. Working towards transforming variability 
      artifacts, which is also the topic of the dissertation. Teaching university courses on 
      systems programming, algorithms and data structures, and product line engineering. 
      (Co-)Supervising multiple student projects and master thesis.
    technologies_used: | 
      Java, Python, LaTeX
  
  - role: Researcher
    time: 2019 &ndash; 2020
    company: Johannes Kepler University Linz, Austria
    details: |
      Part of Module 2 Multi-Modeling and Evolution in Software Ecosystems in the Christian 
      Doppler Laboratory Monitoring and Evolution of Very-Large-Scale Software Systems. Integrating
      a static code analysis toolchain into a feature-oriented software tool was the topic of 
      the master thesis. Working on case studies for the evaluation of the static code analysis 
      integration. Providing contributions to scientific publications.
    technologies_used: | 
      Java, Kotlin, Eclipse RCP Development, IEC 61131-3, LaTeX

  - role: Student Researcher
    time: 2017 &ndash; 2019
    company: Johannes Kepler University Linz, Austria
    details: |
      Part of Module 2 Multi-Modeling and Evolution in Software Ecosystems in the Christian 
      Doppler Laboratory Monitoring and Evolution of Very-Large-Scale Software Systems. Mainly 
      involved in the development of feature-oriented software tools and their integration into 
      existing environments. Working on case studies for the evaluation of the software tool 
      and providing contributions to scientific publications.
    technologies_used: | 
      Java, Kotlin, Eclipse RCP Development, IEC 61131-3, LaTeX

  - role: Research Trainee
    time: Summer 2017
    company: KDDI Research, Inc., Japan
    details: |
      Two-month internship in the Information Security Laboratory in Fujimino, Saitama. Studying 
      the Internet of Things communication protocol LoRaWAN. Providing contributions to scientific 
      publications.

