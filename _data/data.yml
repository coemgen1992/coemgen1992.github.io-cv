# Profile
profile: |
  is a researcher in the LIT Cyber-Physical Systems Lab at Johannes Kepler University Linz, 
  Austria (JKU). He received his master’s degree in software engineering from Johannes Kepler 
  University Linz. His current research interests include variability modeling, model 
  transformations, software evolution and software development for Cyber-Physical Production 
  Systems (CPPS).

# Experience
experience:
  - role: University Assistant
    time: 2020-Present
    company: Johannes Kepler University Linz, Austria
    details: |
      Part of the LIT Cyber-Physical Systems Lab. Working towards transforming variability 
      artifacts. Topic of the disseration. Teaching university classes on Systems Programming, 
      Algorithms and Datastructures and Product Line Engineering. (Co-)Supervising multiple 
      Student projects and Master thesis.
    technologies_used: | 
      Java, Python, LaTeX
  
  - role: Researcher
    time: 2019-2020
    company: Johannes Kepler University Linz, Austria
    details: |
      Part of Module 2 Multi-Modeling and Evolution in Software Ecosystems in the Christian 
      Doppler Laboratory Monitoring and Evolution of Very-Large-Scale Software Systems. Integrating
      a static code analysis tool chain into a feature-oriented software tool. Topic of the Master 
      thesis. Working on case studies for the evaluation of the static code analysis integration. 
      Providing contributions to scientific publications.
    technologies_used: | 
      Java, Kotlin, Eclipse RCP Development, IEC 61131-3, LaTeX

  - role: Student Researcher
    time: 2017-2019
    company: Johannes Kepler University Linz, Austria
    details: |
      Part of Module 2 Multi-Modeling and Evolution in Software Ecosystems in the Christian 
      Doppler Laboratory Monitoring and Evolution of Very-Large-Scale Software Systems. Mainly 
      involved in the development of feature-oriented software tools and their integration in 
      exisitng environments. Working on case studies for the evaluation of the software tool 
      and providing contributions to scientific publications.
    technologies_used: | 
      Java, Kotlin, Eclipse RCP Development, IEC 61131-3, LaTeX

  - role: Research Trainee
    time: Summer 2017
    company: KDDI Reasearch, Inc., Japan
    details: |
      Two month internship in the Information Security Laboratory in Fujimino, Saitama. Studying 
      the Internet of Things communication protocols LoRaWAN. Providing contributions to scientific 
      publications.
